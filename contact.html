<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Bootstrap -->
    <link href="sandstone.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Title Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Favicon links -->
    <link rel="icon" href="favicons/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicons/favicon.png" type="image/x-icon">
    <!-- Optional: Other formats -->
    <link rel="icon" href="favicons/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png"> <!-- For Apple devices -->
  </head>
  <body class="bg-light">
    <!-- Minimalistic Navbar -->
    <nav class="navbar bg-light sticky-top px-3">
      <div class="container-fluid">
        <a class="navbar-brand border border-5" href="index.html">
          <img
            src="media/brandLogo.jpg"
            alt="Brand Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-middle mx-2 h1 fw-bold"
          />
          <h3 class="d-inline-block align-text-middle mx-2">Yoga Praha</h3>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>


      <!-- Contact Element -->
      <div class="row mx-1 mt-4">
        <div class="col-lg-12">
            <div class="bg-light rounded p-4 shadow-sm">
                <h2 class="text-center">Contact Us</h2>
                <p id="contact-info" class="fw-light">21 Gerrard Road, Rathfarnham, Dublin</p>
                <p id="contact-info" class="fw-light">info@yogapraha.ie</p>
                <p class="fw-light fst-italic">+353 838439580</p>                
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <footer class="text-center py-3">
      &copy; 2024 Liam Smyth. All rights reserved.
    </footer>
  </body>

  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>

  <!-- AOS -->

  <script>
    AOS.init();
  </script>
</html>
